~///// ALIASES \\
*****************


alias przeladuj "+reload ; -reload"
alias +szponcenie "+lookatweapon"
alias -szponcenie "+reload ; -reload"
bind "f" "+szponcenie"



~/// ST REL
**********************************

alias +stopreload "lastinv"
alias -stopreload "lastinv"
bind "SPACE" "+stopreload"

echo "Stop reload loading...                            key: SPACE"
echo " "



~/// CROUCHJUMP
***************
                                                       
alias +ajump "+jump; +duck"                                                   
alias -ajump "-jump; -duck"
bind "alt" "+ajump"

echo "Crouchjump alias loading...                      key: alt"
echo " "



~/// SCORE NET_GRAPH
********************

alias "+sb" "+showscores; net1; net_graph 1"
alias "-sb" "-showscores; net0; net_graph 0"
bind "TAB" "+sb"

echo "Score graph alias loading...                  alias: TAB"
echo " " 



~/// FASTPLANT
********************

alias "+fp" "slot5; +attack"
alias "-fp" "-attack"
bind "" "+fp"



SMOKE
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "mouse4" "+jumpthrow" 



// CHODZENIE:
alias "+shh" "incrementvar volume 0 2 0.10;+speed;r_cleardecals"
alias "-shh" "incrementvar volume 0 2 -0.10;-speed"
bind "shift" "+shh"


// KUCANIE:
alias +shhd "incrementvar volume 0 2 0.10;+duck;r_cleardecals"
alias -shhd "incrementvar volume 0 2 -0.10;-duck"
bind "ctrl" "+shhd"


echo " "
echo " "
echo " "
echo "~> -Naaajak! aliases.cfg is loaded! <~"
echo " "
echo " "